name: Main

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: shards install
    - name: Build
      run: crystal build -Dpreview_mt --error-trace --release src/shodan.cr
      id: build
    - name: Run tests
      run: crystal run spec/shodan_spec.cr
      id: test